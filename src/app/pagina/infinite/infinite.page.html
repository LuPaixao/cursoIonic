<ion-header [translucent] = "true">
  <ion-toolbar color="primary">  
    <ion-menu-button slot="start"></ion-menu-button> 
    <ion-title>Infinite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let v of vetor | slice: 0:fim">
    <ion-item>{{v}}</ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="rolagem($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
